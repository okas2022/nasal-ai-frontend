<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연세대학교 청각재활연구소 - 비강 내시경 AI 분석</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🏥 연세대학교 청각재활연구소</h1>
      <h2>비강 내시경 AI 분석 시스템</h2>
    </header>

    <section class="upload-section">
      <label for="imageUpload">📸 내시경 이미지 업로드</label>
      <input type="file" id="imageUpload" accept="image/*">
      <button id="analyzeBtn">AI 분석 시작</button>
    </section>

    <section class="result-section">
      <h3 id="resultText">결과가 여기에 표시됩니다.</h3>

      <div class="result-layout">
        <div class="graph-container">
          <canvas id="riskChart"></canvas>
        </div>
        <div class="table-container">
          <table id="resultTable"></table>
        </div>
      </div>

      <h3>🔍 병변 시각화 이미지</h3>
      <div class="image-preview">
        <img id="segmentationResult" alt="AI 결과 이미지" />
      </div>
    </section>
  </div>

  <footer>
    <p>ⓒ Yonsei University Hearing Rehabilitation Institute</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
