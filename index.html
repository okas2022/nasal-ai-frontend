<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연세대학교 청각재활연구소 | 비강 내시경 AI 분석</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏥 연세대학교 청각재활연구소</h1>
    <p>비강 내시경 AI 분석 시스템</p>
  </header>

  <section>
    <h3>📸 내시경 이미지 업로드</h3>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="analyzeBtn">AI 분석 시작</button>
    <p id="status"></p>
  </section>

  <section>
    <h3>분석 결과</h3>
    <p id="summary">분석 전입니다.</p>
    <canvas id="riskChart" width="400" height="200"></canvas>
    <table id="resultTable" border="1"></table>
  </section>

  <section>
    <h3>🔍 병변 부위 시각화</h3>
    <img id="segmentationResult" width="400" />
  </section>

  <script src="script.js"></script>
</body>
</html>
