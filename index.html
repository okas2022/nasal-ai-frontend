<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연세대학교 청각재활연구소 - 비강 내시경 AI 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>연세대학교 청각재활연구소</h1>
    <p>비강 내시경 영상 자동 분석 시스템</p>
  </header>

  <main>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="analyzeBtn">AI 분석 시작</button>
    <div id="status"></div>

    <div id="resultContainer" class="hidden">
      <h3>🧠 분석 결과</h3>
      <img id="overlayImage" alt="분석 결과 이미지" />
      <img id="graphImage" alt="결과 그래프" />
      <table id="resultTable">
        <tr><th>항목</th><th>비율(%)</th></tr>
        <tr><td>용종</td><td id="polypRatio"></td></tr>
        <tr><td>점막</td><td id="mucosaRatio"></td></tr>
        <tr><td>분비물</td><td id="secretionRatio"></td></tr>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
