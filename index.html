<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연세대학교 청각재활연구소 비강 AI 분석기</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <img src="logo_yonsei_ent.svg" alt="Yonsei ENT Logo" class="logo" />
    <h1>연세대학교 청각재활연구소 비강 AI 분석기</h1>
  </header>

  <main>
    <section id="uploadSection">
      <h2>📤 비강 내시경 이미지 업로드</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="analyzeBtn">AI 분석 시작</button>
      <img id="imagePreview" alt="미리보기" class="preview" />
    </section>

    <section id="resultSection">
      <h2>🧠 AI 분석 결과</h2>
      <div id="resultText">분석 결과가 여기에 표시됩니다.</div>

      <table id="resultTable" class="result-table">
        <thead>
          <tr><th>항목</th><th>결과</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <canvas id="resultChart" width="400" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>ⓒ Yonsei University Hearing Rehabilitation Research Institute</p>
  </footer>

  <!-- ✅ JS 연결 -->
  <script defer src="./script.js"></script>
</body>
</html>
