<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비강 내시경 AI 분석</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>📤 비강 내시경 이미지 업로드</h2>

    <input type="file" id="imageUpload" accept="image/*" />
    <br /><br />
    <img id="imagePreview" class="preview" alt="업로드된 이미지 미리보기" />
    <br /><br />
    <button id="analyzeBtn">AI 분석 시작</button>

    <h2>🧠 AI 분석 결과</h2>
    <p id="resultText">결과가 여기에 표시됩니다.</p>

    <table id="resultTable"></table>

    <div class="chart-container">
      <canvas id="riskChart"></canvas>
    </div>

    <h2>🔍 병변 부위 시각화</h2>
    <img id="segmentationResult" class="segmented" alt="Segmentation 결과" />
  </div>

  <script src="script.js"></script>
</body>
</html>
